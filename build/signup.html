<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/registrationForm.js"></script>
</head>

<body class="max-h-screen font-zcool bg-gray-300">
    <!-- login -->
    <section class="bg-slate-50 w-2/3 mx-auto text-4xl p-6 mt-20 rounded-3xl">
        <!-- topBar -->
        <div class="flex items-center justify-center">
            <i class="fa-solid fa-cat"></i><i class="fa-solid fa-house "></i> Sign up
        </div>
        <!-- line -->
        <hr class="mx-auto bg-black w-1/2 my-3">
        <!-- login -->
        <div>
            <form action="" id="registrationForm">
                <label for="email">
                    <i class="fa-solid fa-envelope  mb-4"></i> :
                </label>
                <span class="text-red-500" id="emailError">Error</span>
                <input type="email" class="rounded-xl w-full p-2 border border-solid mb-4 border-slate-900" required
                    placeholder="Email..." id="email" name="email">
                <label for="phone">
                    <i class="fa-solid fa-phone mb-4"></i> :
                </label>
                <span class="text-red-500" id="phoneError">Error</span>
                <input type="text" class="rounded-xl w-full p-2 border border-solid mb-4 border-slate-900" required
                    placeholder="Phone..." pattern="^1[3-9]\d{9}$" id="phone" name="phone">
                <label for="password">
                    <i class="fa-solid fa-lock mb-4"></i> :
                </label><span class="text-red-500" id="passwordError">Error</span>
                <input type="password" class="rounded-xl w-full p-2 border border-solid mb-4 border-slate-900" required
                    id="password" name="password" placeholder="Password...">
                <label for="ConfirmPassword">
                    <i class="fa-solid fa-lock mb-4"></i> :
                </label><span class="text-red-500" id="confirmPasswordError">Error</span>
                <input type="password" class="rounded-xl w-full p-2 border border-solid mb-4 border-slate-900" required
                    id="confirmPassword" name="confirmPassword" placeholder="Confirm Password...">
                <button type="submit" class="hover:text-cyan-500 duration-300 hover:underline">Sign up</button>

                <a href="login.html" class="hover:text-cyan-500 duration-300 hover:underline float-right">Login in</a>
            </form>
        </div>
    </section>
</body>

</html>
