<script>
    
    $(document).ready(()=>{
        //60分钟倒计时
        var countdownTime=60*60;
        var lastTime=$('#lastTime');

        function startTime(countdownTime,lastTime) { 
            var timer=setInterval(()=>{
                var min=parseInt(countdownTime/60,10);
                var sec=parseInt(countdownTime%60,10);

                lastTime.text(min+":"+sec);

                countdownTime--;
                if(countdownTime<0){
                    clearInterval(timer);
                    $('#miaosha').fadeOut();
                }
            },1000)
        }

        startTime(countdownTime,lastTime)
    })
</script>
