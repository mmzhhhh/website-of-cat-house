<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timeReservation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>橘猫信息</title>
</head>

<body class="font-noto">
    <script src="js/click.js"></script>
    <div class="w-1/3 h-1/3 mx-auto my-8">
        <img src="./img/cat-1.jpg" alt="cat-1"
            class="shadow-2xl rounded-3xl hover:scale-110 cursor-pointer transition transform duration-500">
    </div>
    <div class="text-center shadow-2xl bg-slate-50 border mx-20 p-8 rounded-3xl">
        <h1 class="text-3xl underline-offset-8 underline">橘猫</h1>
        <table class="mx-auto my-3 text-2xl">
            <tr>
                <td><strong>姓名：</strong></td>
                <td>橘子</td>
            </tr>
            <tr>
                <td><strong>品种：</strong></td>
                <td>橘猫</td>
            </tr>
            <tr>
                <td><strong>年龄：</strong></td>
                <td>3岁</td>
            </tr>
            <tr>
                <td><strong>性别：</strong></td>
                <td>雄性</td>
            </tr>
            <tr>
                <td><strong>颜色：</strong></td>
                <td>橘色</td>
            </tr>
            <tr>
                <td><strong>特点：</strong></td>
                <td>萌萌的大眼睛，活泼好动</td>
            </tr>
        </table>
        <span id="typed" class="text-2xl underline underline-offset-8 my-2"></span>
        <form class="p-2 mx-auto">
            <input type="datetime-local" id="selectTime" name="selectTime"
                class="bg-slate-300 p-2 rounded-3xl cursor-pointer">
            <button type="button" onclick="bookTime()"
                class="p-2 rounded-3xl bg-slate-300 hover:bg-slate-700 hover:text-white duration-500 ">立即预约</button>
        </form>
</body>
<script>
    var typed = new Typed('#typed', {
        strings: ["橘猫是一种非常可爱的猫咪，常见于家庭中。它们通常具有活泼好动的性格，喜欢和人类互动，是很受欢迎的宠物之一。"],
        typeSpeed: 60
    });
</script>

</html>
